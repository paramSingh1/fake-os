<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Windows 98</title>
  </head>
  <body>
    <div class="desktop_wrapper">
      <div class="desktop__container">
        <div class="icon__container">
          <div class="icon__container__icons">
            <img src="./images/bin.png" alt="recycle bin" />
            <span>Recycle Bin</span>
          </div>

          <div class="icon__container__icons">
            <img src="./images/mycomputer.png" alt="my computer" />
            <span>My Computer</span>
          </div>

          <div class="icon__container__icons">
            <img src="./images/documents.png" alt="my documents" />
            <span>Documents</span>
          </div>
          <div class="icon__container__icons">
            <img src="./images/notepad.png" alt="Notepad" />
            <span>Notepad</span>
          </div>

          <div class="icon__container__icons">
            <img src="./images/ie.png" alt="internet explorer" />
            <span>Internet Explorer</span>
          </div>
          <div class="icon__container__icons">
            <img src="./images/resume.png" alt="linkedin" />
            <span>Linkedin</span>
          </div>
          <div class="icon__container__icons">
            <img src="./images/github.png" alt="github" />
            <span>Github</span>
          </div>
        </div>
      </div>
      <div class="taskbar__container">
        <div class="taskbar__container--left">
          <div class="start">
            <img src="./images/start.png" alt="" />
            <p>Start</p>
          </div>
        </div>

        <div class="taskbar__container--right">
          <div class="taskbar__container--right--clock">
            <p id="clock">00:00</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
